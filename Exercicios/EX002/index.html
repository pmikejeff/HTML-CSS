<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragráfo de qualquer
        jeito. 
        Basta colocar tudo no meio de tags p &lt; &gt; 
    </p>
    <p>Se precisar quebrar
        o texto em algum luga
        especifico <br> como esse, voce pode usar a tag br
    </p>
    <p>Vamos adicionar alguns simbolos especiais &reg;
        &copy;&trade;&pound;&euro;&yen;&cent;&real;
    &delta;&uparrow; </p>
    <p>Vamos adicionar emoji
        &#x1F596;
    </p>
</body>
</html>
